<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <title>Exercice 2</title>
  </head>
  <body>
    <div>
      <input readonly="readonly" id="text"></input>
      <button id="increment">+</button>
      <button id="deacrement">-</button>
    </div>
    <script>
    var click = 0;
    $('#increment').click(function() {
      $('#text').val(++click);
    });
    $('#deacrement').click(function() {
      $('#text').val(--click);
    });
    </script>
  </body>
</html>
